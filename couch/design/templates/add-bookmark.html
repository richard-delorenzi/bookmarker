<html>
  <head>
    <meta charset="utf-8"> 
    <title>{{title}}</title>
    {{>scripts}}
  </head>
  <body>
    <h1>{{title}}</h1>
    <form class="flex">
      <div>
	Title:
	<input
	   class="stretch",
	   type="text",
	   data-bind="
	   value: title
	   ">
        </input>
      </div>
      <div>
	url:
	<input
	   class="stretch",
	   type="text",
	   data-bind="
	   value: url
	   ">
        </input>
      </div>
      <div>
	description:
	<input
	   class="stretch",
	   type="text",
	   data-bind="
	   value: description
	   ">
        </input>
      </div>
      <div>
	user:
	<input
	   readonly="readonly",
	   class="stretch",
	   type="text",
	   data-bind="
	   value: user
	   ">
        </input>
      </div>
      <div>
	date:
	<input
	   readonly="readonly",
	   class="stretch",
	   type="text",
	   data-bind="
	   value: date
	   ">
        </input>
      </div>
      <div>
	private:
	<input
	   type="checkbox",
	   data-bind="
	   value: is_private
	   ">
        </input>
      </div>
    
      <button data-bind="
	      enable: true,
	      click: save
	      ">
	save
      </button> ‚Üê currently not working

      <div>
	json data:
	<textarea
	   readonly="readonly",
	   class="stretch",
	   data-bind="
	   value: js_data
	   ">
        </textarea>
      </div>
      
    </form>
  </body>
  <script>

/*This function is not the best it could be*/
function htmlDecoded(str){
    const temp=document.createElement("pre");
    temp.innerHTML=str;
    return (str=="") ? "" : temp.firstChild.nodeValue;
}

function addBookmarkModel(){
    const self=this;
    const now=new Date().toJSON();

    self.title=ko.observable(htmlDecoded("{{bm_title}}"));
    self.url=ko.observable(htmlDecoded("{{bm_url}}"));
    self.description=ko.observable(htmlDecoded("{{bm_description}}"));
    self.user=ko.observable("ctrl_alt_delor@home");
    self.is_private=ko.observable(false);
    self.date=ko.observable(now);

    function data() {
	return {
	    name: self.title(),
	    url: self.url(),
	    description: self.description(),
	    date: self.date(),
	    "private" : self.is_private(),
	    user: self.user(),
	    tags: [],
	    type: "webmark"
	};
    }

    function js_data() {
	return JSON.stringify(data());
    }
    
    self.js_data=ko.computed(function(){
	return JSON.stringify(data(self),null,4);
    },self);
   
    self.save= function() {
	$.ajax({
	    url: "http://bookmarkdb/db/0000",
	    type: "PUT",
	    data: js_data(),
	    success: function(responce){
	    }
	});
    }
}

ko.applyBindings(new addBookmarkModel());

  </script>
  {{<types-ko-templates}}
</html>
